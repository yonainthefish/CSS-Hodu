<!-- 다른 페이지랑 연결 어떻게 하지? -->
<!-- 접근성에 대해 좀 더 고민을 해보자 -->
<!-- 버튼 이미지보다 더 크게 영역을 잡으면 편의성이 개선됨 -->
<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="wrapper">
        <!-- 마진병합현상 피하도록 다시 -->
        <!-- 전체적으로 간소화 가능 -->
        <!-- 필요없는 속성 제거, 단순히 짤수 있는 부분들 -->
        <header>
            <h1>로그인 또는 회원가입</h1>
        </header>
    
        <main>
            <section>
                <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
                <!-- form 태그 사용 -->
                <!-- form태그 여러개 사용해도 되고 DIV나 p태그 사용 가능 -->
                <!-- input -->
                <!-- required : 필수속성으로 명시해줌 -->
                <form>
                    <input id="id" type="text" placeholder="아이디" required>
                    <label class="a11y-hidden"  for="id">아이디</label>
                    <input id = "pw" type="password" placeholder="비밀번호" required>
                    <label class="a11y-hidden"  for="pw">비밀번호</label>
        
                    <div class="check">
                        <!-- radio 아님 -->
                        <!-- checkbox로 변경 후 active->checked -->
                        <input type="checkbox" id="maintain-check"
                        name="check-box">
                        <label for="maintain-check">로그인 상태 유지</label>
                    </div >
    
                    <button class="login-btn" type="submit">로그인</button>
                    <!-- type = submit -->
                </form >
    
                <!-- 버튼 타입 -->
                <!-- 버튼보다 a태그가 더 적절할 수도 있다. -->
                <div class="sub">
                    <button type="button">회원가입</button>
                    <span>|</span>
                    <button type="button">아이디/비밀번호 찾기</button>
                </div >
                <!-- hr : 가상요소로 처리 가능 -->
                <div class="or">
                    <span class="hr"></span><span class="text">또는</span><span class="hr"></span>
                </div>
                <!-- 같은 태그가 순서없이 반복되니까 UL -->
                <!-- span은 의미 없어서 지워도 됨 -->
                <!-- 버튼보다 a태그가 더 적절할듯? -->
                <ul class="domain">
                    <li>
                        <button class="google">구글 계정으로 로그인</button>
                    </li>
                    
                    <li>
                        <button class="facebook">페이스북 계정으로 로그인</button>
                    </li>
                    <li>
                        <button class="naver">네이버 계정으로 로그인</button>
                    </li>
                    
                    <li>
                        <button class="kakao">카카오톡 계정으로 로그인</button>
                    </li>
                </ul>
                <!-- alt값은 더 구체적으로 "로그인창 닫기 버튼" -->
                <!-- 마크업 논리구조상 가장 아래에 있는게 접근성 측면에서 낫다 -->
                <button type="button" class="close"><img src="img/close.png" alt="로그인창 닫기 버튼"></button>
            </section>

        </main>
        <button type="button" class="close"><img src="img/close.png" alt="로그인창 닫기 버튼"></button>
    </div>
</body>
</html>
